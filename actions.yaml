enable-unattended-upgrades:
    description: "Enable unattented upgrades"
    params:
        components:
            description: "A comma-delimited list of components to enable unattended upgrades for."
            type: string
            default: "security"
        blacklist:
            description: "The packages to not automatically upgrade."
            type: string
            default: ""
disable-unattended-upgrades:
    description: "Disable unattended upgrades."
